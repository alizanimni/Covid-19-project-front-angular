<div style="position: relative;">
    <button class="options-button">
        <div (click)="toggleRotate()" class="div-button">
          <mat-icon [@rotateIcon]="isRotated.toString()" class="{{ rorate }}"
            >keyboard_arrow_down</mat-icon
          >
         {{buttonText}}
         {{text2}}
        </div>
      </button>
      <div *ngIf="showSearch" class="search-container">
    
        <div class="checkBox-container">
    
       
    
          <div *ngIf="!checkBox" class="time-section">
            <div class="title">{{title1}}</div>
            <div *ngFor="let radio1 of radioSelection1; let i = index" style="margin-top: 10px">
              <label for="{{ radio1 }}">{{ radio1 }}</label>
              <input
                type="radio"
                name="timeOption1"
                id="{{ radio1 }}"
                (change)="onRadio1Change($event)"
                [value]="radio1"
                [checked]="select1 === radio1"
              />
            </div>
          </div>
          <div *ngIf="checkBox" class="time-section">
            <div class="title">{{title1}}</div>
            <div *ngFor="let checkbox1 of radioSelection1; let i = index" style="margin-top: 10px">
              <label for="{{ checkbox1 }}">{{ checkbox1 }}</label>
              <input
                type="checkbox"
                name="timeOption1"
                id="{{ checkbox1 }}"
                (change)="onCheckbox1Change($event,i)"
                [value]="checkbox1"
                [checked]="checkedCheckbox[i]"
              />
            </div>
          </div>
          <div style="border-top: 1px solid rgb(186, 185, 185);;" class="time-section" *ngIf="radioSelection2.length>0">
            <div class="title" style="margin-top: 10px;">{{title2}}</div>
            <div *ngFor="let radio2 of radioSelection2; let i = index" style="margin-top: 10px">
              <label for="{{ radio2 }}">{{ radio2 }}</label>
              <input
                type="radio"
                name="timeOption2"
                id="{{ radio2 }}"
                (change)="onRadio2Change($event)"
                [value]="radio2"
                [checked]="select2 === radio2"
              />
            </div>
          </div>
        </div>
    
        <div class="search-buttons">
          <button class="pointer" (click)="onClickOk()">אישור</button>
          <button class="pointer" (click)="toggleRotate()">ביטול</button>
        </div>
      </div> 
    </div>
